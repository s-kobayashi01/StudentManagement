<!DOCTYPE html>
<html>
<head>
    <title>受講生詳細</title>
</head>
<body>
<h1>受講生詳細</h1>
<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
    <input type="hidden" th:field="*{student.id}">
    <div>
        <label for="name">名前：</label>
        <input type="text" id="name" th:field="*{student.name}" required/>
    </div>
    <div>
        <label for="kana_name">フリガナ：</label>
        <input type="text" id="kana_name" th:field="*{student.kanaName}" required/>
    </div>
    <div>
        <label for="nick_name">ニックネーム：</label>
        <input type="text" id="nick_name" th:field="*{student.nickName}" required/>
    </div>
    <div>
        <label for="email">email：</label>
        <input type="text" id="email" th:field="*{student.email}" required/>
    </div>
    <div>
        <label for="area">地域：</label>
        <input type="text" id="area" th:field="*{student.area}" required/>
    </div>
    <div>
        <label for="age">年齢：</label>
        <input type="text" id="age" th:field="*{student.age}"/>
    </div>
    <div>
        <label for="gender">性別：</label>
        <input type="text" id="gender" th:field="*{student.gender}"/>
    </div>
    <div>
        <label for="remark">備考：</label>
        <input type="text" id="remark" th:field="*{student.remark}"/>
    </div>
    <div>
        <label for="deleted">削除フラグ：</label>
        <input type="checkbox" id="deleted" th:field="*{student.deleted}"/>
    </div>
    <div>
        <label for="job">職業：</label>
        <input type="text" id="job" th:field="*{student.job}"/>
    </div>
    <div th:each="course, stat : *{studentsCourses}">
        <label for="id" th:for="studentCourse.__${stat.index}__.id">受講コースID：</label>
        <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id"
               th:field="*{studentsCourses[__${stat.index}__].id}" required/>
        <label for="courseName" th:for="studentCourse.__${stat.index}__.courseName">受講コース名：</label>
        <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName"
               th:field="*{studentsCourses[__${stat.index}__].courseName}" required/>
    </div>
    <div>
        <button type="submit">更新</button>
    </div>

</form>
</body>
</html>
