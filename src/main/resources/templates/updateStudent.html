<!DOCTYPE html>
<html>
<head>
    <title>受講生更新</title>
</head>
<body>
<h1>受講生更新</h1>
<form th:action="@{/updateStudent}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="name">名前：</label>
        <input type="text" id="name" th:field="*{name}" required/>
    </div>
    <div>
        <label for="kana_name">フリガナ：</label>
        <input type="text" id="kana_name" th:field="*{kanaName}" required/>
    </div>
    <div>
        <label for="nick_name">ニックネーム：</label>
        <input type="text" id="nick_name" th:field="*{nickName}" required/>
    </div>
    <div>
        <label for="email">email：</label>
        <input type="text" id="email" th:field="*{email}" required/>
    </div>
    <div>
        <label for="area">地域：</label>
        <input type="text" id="area" th:field="*{area}" required/>
    </div>
    <div>
        <label for="age">年齢：</label>
        <input type="text" id="age" th:field="*{age}"/>
    </div>
    <div>
        <label for="gender">性別：</label>
        <input type="text" id="gender" th:field="*{gender}"/>
    </div>
    <div>
        <label for="remark">備考：</label>
        <input type="text" id="remark" th:field="*{remark}"/>
    </div>
    <div>
        <label for="job">職業：</label>
        <input type="text" id="job" th:field="*{job}"/>
    </div>
    <div>
        <button type="submit">登録</button>
    </div>

</form>
</body>
</html>
